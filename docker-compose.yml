services:
  app:
    build:
      context: .
      dockerfile: .docker/Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=file:/app/data/learning.db
    volumes:
      - learning_data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/api/search?q=test"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  learning_data:
